<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta content="charset=utf-8">
    <title>ImpulseSlider Demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="css/impulseslider.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">

    <div id="slider-container">
        <div id="slider">
            <div class="face one">

            </div>
            <div class="face two">

            </div>
            <div class="face three">

            </div>
            <div class="face four">

            </div>

            <div class="face five">

            </div>

            <div class="face six">

            </div>
        </div>
         <div class="nav">
            <i class="left arrow icon-arrow-left icon-4x"></i>
            <i class="pause arrow icon-pause icon-4x"></i>
            <i class="right arrow icon-arrow-right icon-4x"></i>
        </div>

    </div>


</div>


<script src="../jquery-1.8.2.min.js"></script>
<script src="../jquery.impulse.slider-0.3.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').impulseslider({
            height: 150,
            width: 200,
            depth: 170,
            perspective: 500,
            pauseTime: 1500,
            transitionDuration: 1000,
            transitionEffect: "ease-in-out",
            autostart: true,
            rightSelector: ".right",
            leftSelector: ".left",
            pauseSelector: ".pause",
            directionRight: true,
            containerSelector: "#slider-container",
            spinnerSelector: "#slider"
        });
    });
</script>

</body>
</html>
